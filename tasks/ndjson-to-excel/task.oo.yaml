ui:
  default_width: 450
inputs_def:
  - handle: ndjsonPath
    description: "Path to the input NDJSON file"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Newline Delimited JSON
            extensions:
              - ndjson
  - handle: sheetName
    description: "Name of the Excel sheet"
    json_schema:
      type: string
    value: "Sheet1"
  - handle: saveAs
    description: "Output file path for the Excel file"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: Excel Workbook
            extensions:
              - xlsx
    nullable: true
    value: null
outputs_def:
  - handle: output
    description: "Path to the generated Excel file"
    json_schema:
      type: string
      ui:widget: file
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
icon: ":carbon:table-split:"
title: NDJSON to Excel
description: "Converts an NDJSON (Newline Delimited JSON) file to an Excel
  spreadsheet. Each line in the NDJSON file becomes a row in the spreadsheet
  with corresponding columns."
